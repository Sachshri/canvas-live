worker_processes  auto;

events {
    worker_connections 1024;
}

http {

    upstream auth_service {
        server canvas-live-auth-service:8081;
    }

    upstream document_service {
        server canvas-live-document-service:8082;
    }

    upstream updates_service {
        server canvas-live-updates-service:8083;
    }

    server {
        listen 80;

        location = /auth {
           internal;
           
        #    if ($request_method = 'OPTIONS') {
        #         add_header 'Access-Control-Allow-Origin' '*' always;
        #         add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        #         add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
        #         add_header 'Content-Length' 0;
        #         return 204;
        #   }

        #   # Global CORS headers for all locations
        #   add_header 'Access-Control-Allow-Origin' '*' always;

           proxy_pass http://auth_service/auth/authenticate;
           proxy_pass_request_body off;
           proxy_set_header Host $host;
           proxy_set_header X-Real-IP $remote_addr;

            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Original-Method $request_method;
            proxy_set_header Authorization $http_authorization;
         }
        
        location /auth/ {
         if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
                add_header 'Content-Length' 0;
                return 204;
          }

          # Global CORS headers for all locations
          add_header 'Access-Control-Allow-Origin' '*' always;
          proxy_pass http://auth_service/auth/;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
        }

        location /document/ {
          if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
                add_header 'Content-Length' 0;
                return 204;
          }

          # Global CORS headers for all locations
          add_header 'Access-Control-Allow-Origin' '*' always;
          
          auth_request /auth;
          auth_request_set $user_id $upstream_http_x_user_id;
          auth_request_set $user_name $upstream_http_x_username;
        #   # auth_request_set $user_email $upstream_http_x_user_email;
          
          proxy_set_header X-User-ID $user_id;
          proxy_set_header X-Username $user_name;
          # proxy_set_header X-User-Email $user_email;
          
          proxy_pass http://document_service/document/;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
        }

       location /updates/ws/ {
          if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
                add_header 'Content-Length' 0;
                return 204;
          }

          # Global CORS headers for all locations
          add_header 'Access-Control-Allow-Origin' '*' always;

          proxy_pass http://updates_service/updates/ws/; 

          # WebSocket-specific headers
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";

          # Pass necessary headers
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        } 

        location / {
            return 404;
        }
    }
}